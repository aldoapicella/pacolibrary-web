version: '3.8'
services:
  oracle-db:
    image: container-registry.oracle.com/database/enterprise:latest
    environment:
      - ORACLE_SID=ORCLCDB
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=Oracle_123
    ports:
      - 1521:1521
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./db-init-scripts:/opt/oracle/scripts/setup
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "sys/Oracle_123@//localhost:1521/ORCLCDB as sysdba", "@healthcheck.sql"]
      interval: 30s
      timeout: 10s
      retries: 5

  tomcat:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./target:/usr/local/tomcat/webapps
    depends_on:
      - oracle-db

volumes:
  oracle-data: